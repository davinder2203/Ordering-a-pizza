<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Adding required metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the HTML document for Pizza ordering site">
    <meta name="Roboto" content="noindex, nofllow">

  
  <title>Pizza Ordering</title>

  <!-- Linking my custom css file -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Creating a header -->
  <header>
   <nav>
    <a href="./index.html"><img src="./media/images/pizza.png" alt="Logo"></a>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#Contact">Contact</a>
    <a href="form.html" id="orderBtn">Order Now</a>
   </nav>
  </header>

  <main>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./media/images/sliderImage1.png" style="width:100%">
    <div class="text">Order the Delight</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./media/images/sliderImage2.jpg" style="width:100%">
    <div class="text">Have it Delivered to your Doorstep</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./media/images/sliderImage3.jpg" style="width:100%">
    <div class="text">Enjoy Your Meal!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
  </main>

  <!-- Footer for business name and references for media used -->
  <footer>
    <p>PizzaLove</p>
    <a href="https://www.flaticon.com/free-icons/pizza" title="pizza icons">Pizza icons created by Freepik - Flaticon</a>
    <a href="https://www.freepik.com/free-photo/tasty-homemade-traditional-pizza-italian-recipe_37455255.htm#query=pizza&position=16&from_view=search&track=sph">Image by denamorado</a>
    Image by <a href="https://www.freepik.com/free-photo/traditional-italian-food-world-tourism-day_18775291.htm#query=order%20pizza&position=14&from_view=keyword&track=ais">Freepik</a>
  </footer>

  <!-- Linking my custom javascript file -->
  <script src="./js/script.js"></script>
</body>

</html>
